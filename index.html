<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Recommender</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1> AI Mood Recommender</h1>
        <p class="subtitle"> Get personalized recommendations based on your mood</p>

        <div class="input-section">
            <div class="mood-input-wrapper">
                <input type="text" id="moodInput" placeholder="How are you feeling today? (e.g., happy, sad, anxious, excited...)">
            </div>
            
            <div class="mood-suggestions">
                <span class="mood-chip" data-mood="happy">Happy</span>
                <span class="mood-chip" data-mood="sad">Sad</span>
                <span class="mood-chip" data-mood="anxious">Anxious</span>
                <span class="mood-chip" data-mood="excited"> Excited</span>
                <span class="mood-chip" data-mood="relaxed">Relaxed</span>
                <span class="mood-chip" data-mood="energetic">Energetic</span>
                <span class="mood-chip" data-mood="thoughtful"> Thoughtful</span>
                <span class="mood-chip" data-mood="romantic">Romantic</span>
            </div>

            <button id="getRecommendations"> Get Recommendations</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>analyzing...</p>
        </div>

        <div class="results" id="results">
            <div class="mood-analysis" id="moodAnalysis"></div>

            <div class="section">
                <h2 class="section-title"><span class="section-icon"></span> Movie Recommendations</h2>
                <div id="movies"></div>
            </div>

            <div class="section">
                <h2 class="section-title"><span class="section-icon"></span> Book Recommendations</h2>
                <div id="books"></div>
            </div>

            <div class="section">
                <h2 class="section-title"><span class="section-icon"></span> Music Recommendations</h2>
                <div id="music"></div>
            </div>

            <div class="section">
                <h2 class="section-title"><span class="section-icon"></span> Activity Suggestions</h2>
                <div id="activities"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="ai_engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
